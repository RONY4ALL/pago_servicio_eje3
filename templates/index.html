		<h1 style="color: bisque;" class="p-3">Registro de pago de servicios</h1>
		<form action="/add_venta" method="POST">
			<select 				class="m-2"
			name="id_servicio"
			type="number"
			placeholder="Servicio">
				<option>Servicios</option>
				<option value="1">Claro hogar</option>
				<option value="2">Claro movil</option>
				<option value="3">Tigo Hogar</option>
				<option value="4">Tigo movil</option>
				<option value="5">Movistar Hogar</option>
				<option value="6">Movistar movil</option>
				<option value="7">Luz</option>
				<option value="8">Gaz</option>
				<option value="9">Agua</option>
			</select>
			<select placeholder="Metodo de pago" type="number" name="id_met_pago">
				<option>Metodo de pago</option>
				<option value="1">Pay Pal</option>
				<option value="2">PSE</option>
				<option value="3">Tarjeta de credito</option>
				<option value="4">Nequi</option>
				<option value="5">Daviplata</option>
				<option value="6">Tarjeta debito</option>
				<option value="7">Efecty</option>
				<option value="8">Baloto</option>
			</select>
			<input
				class="m-2"
				name="nom_cliente"
				type="text"
				placeholder="Cliente"
			/>
			<input
				class="m-2"
				name="documento"
				type="number"
				placeholder="Documento"
			/>
			<input
				class="m-2"
				name="valor_pagar"
				type="number"
				placeholder="Valor a pagar"
			/>
			<button class="btn btn-success" type="submit">Pagar factura</button>
		</form>

		<h2 style="color: bisque;" class="p-3">Pagos realizados</h2>
		<table style="background-color: 
		white;" class="table">
			<thead>
				<tr>
					<th>Servicio</td>
					<th>Metodo de pago</th>
					<th>Cliente</th>
					<th>Documento</th>
					<th>Valor pagado</th>
					<th>Fecha y Hora</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				{% for pago in Pagos %}
				<tr>
					<td if>
						{{pago.1}}
					</td>
					<td>
						{{pago.2}}
					</td>
					<td>
						{{pago.3}}
					</td>
					<td>
						{{pago.4}}
					</td>
					<td>
						{{pago.5}}
					</td>
					<td>
						{{pago.6}}
					</td>
					<td>
						<button class="btn btn-primary"><a style="color:white" href="/edit_ventas/{{pago.0}}">Editar</a></button>
						<button class="btn btn-danger"><a style="color:white" href="/delete/{{pago.0}}">Eliminar</a></button>
						
						
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
